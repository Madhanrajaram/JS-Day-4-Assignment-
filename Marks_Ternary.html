<!doctype html><html><head> 
  <title> Marks and grade </title> 
 </head> 
 <body> 
  <script>
  var n=prompt("Enter a number:");
  console.log((n>=91 && n<=100)?"S Grade":(n>=81 && n<=90)?
  "A Grade":(n>=71 && n<=80)?"B Grade":(n>=61 && n<=70)?
  "C Grade":(n<=60 && n>=55)?"D Grade":(n>=50 && n<=54)?
  "E Grade":(n>=0 && n<50)?"RA":"Invalid data");
</script> 
 
</body></html>
