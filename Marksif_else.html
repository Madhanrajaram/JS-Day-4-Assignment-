<!doctype html><html><head> 
  <title> Marks and grade </title> 
 </head> 
 <body> 
  <script>
  var n=prompt("Enter a number:");
  console.log(n);
  if(n>=91 && n<=100)
  console.log("S Grade");
  else if(n>=81 && n<=90)
  console.log("A Grade");
  else if(n>=71 && n<=80)
  console.log("B Grade");
  else if(n>=61 && n<=70)
  console.log("C Grade");
  else if(n<=60 && n>=55)
  console.log("D Grade");
  else if(n>=50 && n<=54)
  console.log("E Grade");
  else if(n>=0 && n<50)
  console.log("RA");
  else
  console.log("Invalid data");
</script> 
 
</body></html>
