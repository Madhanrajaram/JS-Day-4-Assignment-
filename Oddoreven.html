<!doctype html><html><head> 
  <title> Odd or Even </title> 
 </head> 
 <body> 
  <script>
  var n=prompt("Enter a number:");
  var n1=Number(n);
  console.log(n1);
  if(n1>0)
  {
  if(n1%2==0)
  console.log(n1+"is Even");
  else
  console.log(n1+"is Odd");
  }
  else
  console.log("Invalid Input")
</script> 
 
</body></html>
